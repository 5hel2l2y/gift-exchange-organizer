<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Exchange Organizer</title>
</head>
<body>
  <header>
    <h1>Gift Exchange Organizer</h1>
    <p>You are planning for a fun night of gift exchange.  Let's get started by listing who is involved.</p>
  </header>
  
  <section>
    <h2>List the members who are in this gift exchange</h2>
    <!-- form to add to group list -->
    <form action="" method="get">
      <label for="member">Insert member name</label>
      <input type="text" name="member">
      <button id="add">Add</button>
    </form>

    <h3>Member list</h3>
    <ul id="memberList"></ul>

    <button id="generate">Generate random match</button>
  </section>

  <section>
    <h2>Here is your final match</h2>
    <ul id="finalList"></ul>

    <button id="reset">Reset</button>
  </section>

  <footer>
    Â© <a href="http://https://5hel2l2y.github.io/" target="_blank" rel="noopener noreferrer">Sherry Yang</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
